<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Registrasi</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registrasi</legend>
            <table>
                <tr>
                    <td><label for="fnama">Nama</label></td>
                    <td>:</td>
                    <td><input type="text" name="fnama" placeholder="Isi Nama"></td>
                </tr>
                <tr>
                    <td><label for="fuser">Username</label></td>
                    <td>:</td>
                    <td><input type="text" name="fuser" placeholder="Isi Username"></td>
                </tr>
                <tr>
                    <td><label for="femail">Email</label></td>
                    <td>:</td>
                    <td><input type="text" name="femail" placeholder="email@example.com"></td>
                </tr>
                <tr>
                    <td><label for="fpassword">Password</label></td>
                    <td>:</td>
                    <td><input type="text" name="fpassword" placeholder="Isi Password"></td>
                </tr>
                <tr>
                    <td><label for="fkelamin">Jenis Kelamin</label></td>
                    <td>:</td>
                    <td><input type="radio" name="fkelamin" value="pria">Laki - Laki
                        <input type="radio" name="fkelamin" value="wanita">Perempuan</td>
                </tr>
                <tr>
                    <td><label for="fagama">Agama</label></td>
                    <td>:</td>
                    <td><select name="fagama">
                        <option value="selected">::-Pilih Agama-::</option>
                        <option value="islam">Islam</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                        <option value="Kristen">Kristen</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="fweb">Alamat Web</label></td>
                    <td>:</td>
                    <td><input type="url" name="fweb" placeholder="Isi Url Web"></td>
                </tr>
                <tr>
                    <td><label for="ftanggallahir">Tanggal Lahir</label></td>
                    <td>:</td>
                    <td><input type="date" name="ftanggallahir"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
