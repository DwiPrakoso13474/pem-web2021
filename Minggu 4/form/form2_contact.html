<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Form Contact</title>
</head>
<body>
  <form action="">
    <fieldset>
        <legend>Contact Us</legend>
        <table>
            <tr>
                <td><label for="fnama">Name</label></td>
                <td>:</td>
                <td><input type="text" id="fnama" name="fnama" placeholder="isi nama"></td>
            </tr>
            <tr>
                <td><label for="fsubject">Subject</label></td>
                <td>:</td>
                <td><input type="password" name="fsubject" id="fsubject" placeholder="isi password"></td>
            </tr>
            <tr>
                <td><label for="femail">Email</label></td>
                <td>:</td>
                <td><input type="email" id="femail" name="femail" placeholder="isi email"></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><input  type="submit" value="Send"></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
