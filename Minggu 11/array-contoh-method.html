<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method</title>
</head>
<body>
    <script>
        //method filter
        const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        //ambil data yang hanya habis dibagi dua
        const filterredArray = angka.item(item => % 2 === 0);

        console.log(filterredArray)

        //method includes
        var tanaman = ["Padi", " Kacang", "Jagung", "Kedelai"];

        // tambah kacang
        var adaKacang = tanaman.includes("Kacang");

        console.log(adaKacang);

        // nambah bayam
        var adaBayam = tanaman.includes("Bayam");

        console.log(adaBayam);

        //method short
        var alfabet = ['a','f','z','e','r','g'];
        var angka = [3,1,2,6,8,5];

        console.log(alfabet.sort());
        console.log(angka.sort());
    </script>
    
</body>
</html>
